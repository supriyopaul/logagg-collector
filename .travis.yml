language: python
python:
- '3.6'

sudo: required

install:
- pip3 install https://github.com/deep-compute/pygtail/tarball/master/#egg=pygtail-0.6.1
- pip3 install .

before_install:
    - sudo apt-get update
    - sudo apt install libfuse-dev python3-dev python3-pip pkg-config build-essential python3-pip
script:
- logagg-collector --version
- logagg-fs --version

deploy:

  - provider: releases
    skip_cleanup: true
    api-key:
        secure: 
    name: logagg-collector-0.0.1
    tag_name: 0.0.1
    on:
        branch: master
        repo: deep-compute/logagg-collector

  - provider: pypi
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    user: "deepcompute"
    password:
        secure: ""
    on:
      branch: master
      tags: true
